<!DOCTYPE html>
<html style="height: 100%; width: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阳性溯源项目 - 蓝色统一显示</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #main {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
<div id="main"></div>
<script>
var chart = echarts.init(document.getElementById('main'));

// 所有省份（可以根据完整 GeoJSON 自动显示，也可列出部分）
var provinces = [
    "北京市","天津市","河北省","山西省","内蒙古自治区",
    "辽宁省","吉林省","黑龙江省","上海市","江苏省",
    "浙江省","安徽省","福建省","江西省","山东省",
    "河南省","湖北省","湖南省","广东省","广西壮族自治区",
    "海南省","重庆市","四川省","贵州省","云南省",
    "西藏自治区","陕西省","甘肃省","青海省","宁夏回族自治区",
    "新疆维吾尔自治区","香港特别行政区","澳门特别行政区","台湾省"
];

// 所有省份数据（统一显示蓝色）
var data = provinces.map(p => ({name: p}));

// 加载本地完整 GeoJSON
fetch("assets/100000_full.json")
    .then(res => res.json())
    .then(geoJson => {
        echarts.registerMap('china', geoJson);

        chart.setOption({
            tooltip: {
                trigger: 'item',
                formatter: function(params) {
                    return params.name;
                }
            },
            visualMap: { show: false },  // 隐藏图例
            series: [{
                name: '中国',
                type: 'map',
                map: 'china',
                roam: false,
                label: { show: true, fontSize: 8, color: '#000', fontWeight: 'bold' },
                itemStyle: { 
                    borderColor: '#666', 
                    color: '#5DADE2'  // 平常蓝色
                },
                emphasis: { 
                    label: { show: true, color: '#000' }, 
                    itemStyle: { areaColor: '#FFD700' } // 悬浮黄色
                },
                data: data
            }]
        });
    });

// 自适应窗口
window.addEventListener("resize", function() {
    chart.resize();
});
</script>
</body>
</html>
